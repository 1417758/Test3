<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUGS</title>
    <!--CSSs link -->
    <link rel="stylesheet" type="text/css" href="../assets/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="../assets/htmlDefault.css">
    <link rel="stylesheet" type="text/css" href="../assets/bugMenu.css">
    <link rel="stylesheet" type="text/css" href="../assets/bugStyle.css">

</head>
<body>
<!--START OF HEADER -->
<header class="grid-container" id="bugHead">

    <section id="hSection1" class="grid-25 tablet-grid-25 mobile-grid-25">
        <img id="logoHeader" src="../assets/logo.png" alt="logo">
    </section>

    <section id="hSection2" class="grid-60 tablet-grid-60 mobile-grid-60">

        <b>BugTracker</b>
        <br/>
        <span id="span2">Keeping track of all the pesky little bugs</span>
    </section>

</header>
<!--END OF HEADER -->
<!--START OF MAIN -->
<main class="grid-container">
    <aside id="asideLeft" class="grid-30 tablet-grid-30 mobile-grid-30">
        <ul id="leftNav">
            <li><a href="list.html">All Bug Items</a></li>
            <li><a href="list.html">Android Bugs</a></li>
            <li><a href="list.html">iOS Bugs</a></li>
            <li><a href=list.html">Windows Bugs</a></li>
            <li><a href="addBugs.html">Insert Bugs</a></li>
            <ul style="float:none;list-style-type:none;display:inline">
                <li><a href="index.html">Home</a></li>
            </ul>
        </ul>
    </aside>

    <section id="mainSection" class="grid-60 tablet-grid-60 mobile-grid-60">
        <form action="list.html" method="get">
            <table>
                <tr>
                    <td>Bug Name</td>
                    <td><input type="text" name="txtName" size="72%" placeholder="Bug Name" required></td>
                </tr>
                <tr>
                    <td>Bug Summary</td>
                    <td><textarea rows="4" cols="25" name="txtSum" style="width: 445px;"
                                  placeholder="Bug Category" required></textarea></td>
                </tr>
                <tr>
                    <td>Bug Category</td>
                    <td>
                        <select name="txtCat" required style="width: 445px;">
                            <option value='Android'>Android</option>
                            <option value='iOS'>iOS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" style="float: right;"></td>
                </tr>
            </table>
        </form>
    </section>

</main>
<!--END OF MAIN -->
<!--START OF FOOTER -->
<footer id="endFooter">
    <br/>

    <br/><br/>
</footer>
<!--END OF FOOTER -->

</body>
</html>
